<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de compositores</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <h1 id="titulo">Slider DE PIANISTAS</h1>
<div id="piano">
    <button id="chopi">
        <p>F.Chopin</p>
    </button>
    <button id="liszt">
        <p>F.Liszt</p>
    </button>
</div>
    <div class="contenedor">
        <div class="botones">
            <button class="material-icons" id="izquierda">
                navigate_before
            </button>
            <button id="derecha" class="material-icons">
                navigate_next
            </button>
        <div class="visor">
            <img class="chopin" src="/img/chopin_1.jpg" alt="Frederic Chopin" name="visorFoto" id="chopin_1">
            </div>
        </div>
    </div>    
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="/js/script.js"></script>
</html>
